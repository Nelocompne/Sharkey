---
stages:
  - lint
  - test
  - deploy

.node:
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest --activate
    - git submodule update --init
    - pnpm install --frozen-lockfile
  cache:
    key: test
    policy: pull-push
    when: on_success
    paths:
      - node_modules/
      - packages/*/node_modules/
      # to speed up linting
      - packages/*/.eslintcache
      - packages/*/*/.eslintcache
      # dont need to redownload the submodules every time
      - fluent-emojis
      - tossface-emojis
.matrix:
  extends: .node
  parallel:
    matrix:
      - PACKAGE: backend
      - PACKAGE: frontend
      # - PACKAGE: megalodon  # Currently fails
      - PACKAGE: misskey-bubble-game
      - PACKAGE: misskey-js
      - PACKAGE: misskey-reversi
      - PACKAGE: shared
      - PACKAGE: sw

.lint:
  allow_failure: true
  extends: .matrix
  stage: lint
  script:
    - pnpm run --filter=${PACKAGE} lint

.test:
  variables:
    POSTGRES_PASSWORD: ci
  extends: .matrix
  stage: test
  script:
    - cp .config/ci.yml .config/default.yml
    - cp .config/ci.yml .config/test.yml
    - apt-get update && apt-get install -y git ffmpeg
    - git submodule update --init
    - pnpm run --filter=${PACKAGE} build
    - pnpm run --filter=${PACKAGE} migrate
    - pnpm run --filter=${PACKAGE} test

lint:lts:
  extends: .lint
  image: node:lts-bullseye

lint:latest:
  extends: .lint
  image: node:latest

test:lts:
  extends: .test
  services:
    - postgres:15
    - redis
  image: node:lts-bullseye

test:latest:
  extends: .test
  services:
    - postgres:16
    - redis
  image: node:latest

